<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps</title>
</head>
<body>
    <header>
        <h1>Steps</h1>
    </header>

    <main>
        <nav>
            <ul id="times-list">
                <li id="time-today">Due today</li>
                <li id="time-week">Due this Week</li>
                <li id="time-month">Due this Month</li>
                <li id="time-year">Due this Year</li>
                <li id="time-all" class="selected">All Time</li>
            </ul>
        </nav>
        <div class="projects-area">
            <ul id="projects-list">
                <!-- PROJECTS GO HERE -->
                <div class="add"><button id="add-project" class="pulse">+</button></div>
            </ul>
            <p id="start-prompt">Add a project to get started</p>
        </div>
        <div class="steps-area">
            <ol id="steps-list">
                <!-- STEPS FOR EACH PROJECT UPDATE HERE -->
                <div class="add"><button id="add-step">+</button></div>
            </ol>
            <p id="step-prompt">Add some steps to the project</p>
        </div>
    </main>

    <footer>
        <small>Peyton Bechard &copy; 2022</small>
    </footer>


    <script src="bundle.js"></script>
</body>
</html>
